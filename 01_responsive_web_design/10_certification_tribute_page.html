<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tribute Page" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Tribute to NOFX</h1>
      <div id="img-div">
        <img id="image" src="https://seeklogo.com/images/N/NOFX-logo-5735E4E6C3-seeklogo.com.png" alt="NOFX logo">
        <figcaption id="img-caption">NOFX logo after the re-design</figcaption>
      </div>
      <h2 id="tribute-info">NOFX is celebrating their last tour in 2024. This page is a tribute to the legacy of this incredible punk rock band. Check their <a id="tribute-link" href="https://en.wikipedia.org/wiki/NOFX" target="_blank">Wikipedia</a> page for more info.</h2>      
    </main>
  </body>
</html>
